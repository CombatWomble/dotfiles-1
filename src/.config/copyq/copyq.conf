2\Name=email
2\Remove=true
size=5
3\Automatic=true
3\Command="copyq:\nvar tabName = 'intents/&url'\n\nfunction curl(url) {\n  return networkGet(url).data\n}\n\nfunction grep(content, re) {\n  return content ? (re.exec(content) || [])[1] : ''\n}\n\nfunction getTitle(content) {\n  return grep(content, /<title>([^<]*)<\\/title>/i)\n}\n\nfunction getFavicon(content) {\n  var icon =\n    grep(\n       grep(content, /<link([^>]*rel=[\"'](?:shortcut )?icon[\"'][^>]*)/i),\n       /href=[\"']([^\"']*)/i\n    )\n\n  if (icon && icon[0] === '/') {\n    if (icon[1] === '/') {\n      var i = url.search(/\\/\\//)\n      var protocol = i == -1 ? 'http:' : url.substr(0, i)\n      icon = 'http:' + icon\n    } else {\n      var baseUrl = url.substr(0, url.search(/[^\\/:](\\/|$)/) + 1)\n      icon = baseUrl + icon\n    }\n  }\n\n  return icon\n}\n\ntab(tabName)\n\nvar url = str(input())\n\nif (url === str(read(0)))\n  abort()\n\nvar content = str(curl(url))\n\nvar title = getTitle(content)\nvar icon = getFavicon(content)\n\nwrite(\n  'text/plain', url,\n  'application/x-copyq-item-notes', title || '',\n  'application/x-copyq-item-icon', icon ? curl(icon) : ''\n)"
3\Icon=\xf0c1
3\Input=text/plain
3\Match=^https?://
3\Name=URL
2\Command="copyq:\nvar link = str(input());\nvar href = '<a href=\"mailto:###\">###</a>';\nwrite(\n  'text/plain', link,\n  'text/html', href.replace(/###/g, link)\n);"
2\Tab=intents/&email
