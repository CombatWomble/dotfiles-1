set -g default-terminal "xterm-256color"
set -g history-limit 10000
set -sg escape-time 0 #500

# powerline
source "/home/ross/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

# use vi mode
setw -g mode-keys vi

# remap refix to ctrl+u
unbind C-b
set -g prefix C-u
bind C-u send-prefix

# open new
bind S new-session
bind W new-window

# 0 is far, far away
set -g base-index 1
set -g pane-base-index 1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf\; display "Config reloaded."

# Sections taken from Steve Dee's dotfile:
# intuitive window-splitting keys
bind | split-window -h -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Sizing
bind -r h resize-pane -L 10
bind -r l resize-pane -R 10
bind -r j resize-pane -D 10
bind -r k resize-pane -U 10

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command} #{pane_title}' | grep -iqE ' - VIM$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command} #{pane_title}' | grep -iqE ' - VIM$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command} #{pane_title}' | grep -iqE ' - VIM$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command} #{pane_title}' | grep -iqE ' - VIM$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command} #{pane_title}' | grep -iqE ' - VIM$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# sane scrolling
set -g mode-mouse on
set -g mouse-utf8 off
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Toggle mouse on with ^U m
bind M \
	set -g mode-mouse on \;\
	set -g mouse-resize-pane on \;\
	set -g mouse-select-pane on \;\
	set -g mouse-select-window on \;\
	display 'Mouse: ON'

# Toggle mouse off with ^U M
bind m \
	  set -g mode-mouse off \;\
	  set -g mouse-resize-pane off \;\
	  set -g mouse-select-pane off \;\
	  set -g mouse-select-window off \;\
	  display 'Mouse: OFF'

# only resize shared windows
setw -g aggressive-resize on

# copy pasta
bind-key -t vi-copy y copy-pipe "xsel -ib"
bind-key -t vi-copy enter copy-pipe "xsel -ib"
bind-key y run "tmux show-buffer | xsel -ib"
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
# move x clipboard into tmux paste buffer
bind C-p run "xsel -b | tmux load-buffer - ; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xsel -ib"

