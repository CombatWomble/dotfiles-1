# This tmux statusbar config was created by tmuxline.vim
# on Mon, 15 Dec 2014

set -g status-bg "colour233"
set -g message-command-fg "colour15"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour55"
set -g message-bg "colour98"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour15"
set -g message-command-bg "colour98"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour98"
set -g status-left-attr "none"
setw -g window-status-fg "colour15"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour233"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour55"
setw -g window-status-separator " "
setw -g window-status-bg "colour233"
set -g status-left "#[fg=colour15,bg=colour55] #S #[fg=colour55,bg=colour233,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour233] %H:%M "
set -g status-right "#[fg=colour15,bg=colour233] %d %b #[fg=colour55,bg=colour233,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour55] #h "
setw -g window-status-format "#[fg=colour15,bg=colour233] #I | #W "
setw -g window-status-current-format "#[fg=colour233,bg=colour98,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour98] #I  #W  #P #[fg=colour233,bg=colour98,nobold,nounderscore,noitalics]"
