[Settings]
gtk-font-name = Fantasque Sans Mono 12
gtk-theme-name = Arc-Dark
gtk-icon-theme-name = Arc-Dark
# gtk-key-theme-name = Emacs
gtk-application-prefer-dark-theme = true

