set -g default-terminal "screen-256color"
set -g history-limit 10000
set -sg escape-time 0
#set -sg repeat-time 1000

# use vi mode
setw -g mode-keys vi

# remap refix to ctrl+u
unbind C-b
set -g prefix C-u
bind C-u send-prefix

# 0 is far, far away
set -g base-index 1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Sections taken from Steve Dee's dotfile:
# intuitive window-splitting keys
bind | split-window -h -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# status bar
set -g status-utf8 on
set -g status-bg colour234
set -g status-fg white
set -g status-left-length 40
set -g status-left ' #[fg=green]#S  #[fg=white]:'
set -g status-right '#[fg=green]#(whoami)#[fg=white]@#[fg=green]#h '

# Sizing
bind -r h resize-pane -L 10
bind -r l resize-pane -R 10
bind -r j resize-pane -D 10
bind -r k resize-pane -U 10

# use vim navigation between panes
# both with & without prefix
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R
bind -r C-h select-pane -L
bind -rn C-j select-pane -D
bind -rn C-k select-pane -U
bind -rn C-l select-pane -R
bind -rn C-h select-pane -L

# sane scrolling
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Toggle mouse on with ^U m
bind M \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^U M
bind m \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# only resize shared windows
setw -g aggressive-resize on

# copy pasta
bind-key -t vi-copy y copy-pipe "xsel -ib"
bind-key -t vi-copy enter copy-pipe "xsel -ib"
bind-key y run "tmux show-buffer | xsel -ib"
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
# move x clipboard into tmux paste buffer
bind C-p run "xsel -b | tmux load-buffer - ; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xsel -ib"

# not being able to move whole words is annoying
set-window-option -g xterm-keys on

